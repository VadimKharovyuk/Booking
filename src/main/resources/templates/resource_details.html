<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resource Details</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/resources">Resources</a></li>
        <!-- Добавьте другие пункты меню по мере необходимости -->
    </ul>
</nav>

<h1>Resource Details</h1>
<div>
    <h2>Resource Information</h2>
    <p><strong>ID:</strong> <span th:text="${resource.id}">Resource ID</span></p>
    <p><strong>Name:</strong> <span th:text="${resource.name}">Resource Name</span></p>
    <p><strong>Description:</strong> <span th:text="${resource.description}">Resource Description</span></p>
    <p><strong>Available:</strong> <span th:text="${resource.available} ? 'Yes' : 'No'">Resource Availability</span></p>
</div>

</body>
</html>
